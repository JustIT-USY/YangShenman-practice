<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中和内容居中</title>
    <style>
        .big{
            width: 800px;
            height: 500px;
            background-color:pink;
            text-align: center;
        }
        .big1{
            width: 100px;
            height: 100px;
            background-color:blue;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="big"> 我是文字<br/><div>
    <img src="pnt.png" alt="">
    <div class="big1"></div>
</body>
</html>
<!--text-align: center;  和margin:0 auto  的区别
text-align: center; 作用 设置盒子里的文字和图片会水平居中
margin:0 auto 盒子居中
-->
