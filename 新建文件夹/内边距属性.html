<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性</title>
    <style>
    div{
        width: 98px;
        height: 90px;
        border: 1px solid #000;//边框设置

        background-color: pink;
    }
        .box1{
            padding-top: 20px;
        }
        .box2{
            padding-right: 10px;
        }
        .box3{
            padding-bottom:30px;
        }
        .box4{
            padding-left: 19px;
        }
        .box5{
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box2">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box3">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box4">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box5">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
</body>
</html>

内边距是 边框和内容之间的距离 可以设置背景颜色
格式
非连续:  注意点 标签设置内边距之后，标签占有的宽度/的上下左右的文字和边框会有一定的距离，会发生变化
padding-top:;快捷键pt
padding-right:;
padding-bottom:;
padding-left:;

连续
padding:上 右 下 左 中间要空格四个中可以省略任意一个，如果上省略了那么就和下一样离边框的距离一样
