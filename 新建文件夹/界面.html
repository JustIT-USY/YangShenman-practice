<div class="box2">

    <br>
    <p2>11月9日，“合作共享·融合创新”计算机基础教育高峰论坛暨2018全国高等院校
        计算机基础教育研究会学术年会在三亚学院成功举办。 我国著名计算机教育家、全
        国高等院校计算机基础 教育研究会荣誉会长谭浩强，中国科学院院士、全国首届高
        等学校教学名师陈国良,全国高等院校计算机基础教育研究会会长、中国传媒大学动
        画与数字艺术学院院长黄心渊,三亚市副市长谢庆林，三亚学院校长陆丹等出席论坛开幕式。
    </p2>
